		$("input.wait_time").change(function(){			//whenever the visible field changes
			var newval = three_digits($(this).val());		//sanitize the input box
			$(this).siblings("input:hidden").val(newval);	//update the hidden field with sanitized and padded data
			$(this).val(parseInt(newval));					//update the input box with sanitized UNpadded data
		});
		
		function update_wait(){
			var wait_time_input = $(this).next().children("input.wait_time");	//select the wait_time input following the checkbox
			
			if($(this).is(":checked")){
				$(this).siblings("span").fadeTo(150, 1);	//unfade the <span>
				wait_time_input.prop("disabled", false);	//enable the input box
				$(this).siblings().children("input:hidden").val(three_digits(wait_time_input.val()));
			}else{
				$(this).siblings("span").fadeTo(150, .3);	//fade the <span>
				wait_time_input.prop("disabled", true);		//disable the input box
				$(this).siblings().children("input:hidden").val("000");
			};
		};//update_wait()

		function three_digits(num) {
			if(parseInt(num) >= 0){		//sanitize, filter out NaN and negative numbers
